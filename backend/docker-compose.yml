version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: campanha-polgo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: campanha-polgo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - campanha-polgo-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campanha-polgo-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/campanha-polgo?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-here
      CORS_ORIGIN: http://localhost:5173
      API_VERSION: v1
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - campanha-polgo-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  campanha-polgo-network:
    driver: bridge